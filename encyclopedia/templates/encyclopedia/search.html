{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    {% if is_valid %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
            {% empty %}
                Not found.
            {% endfor %}
        </ul>
    {% else %}
        Invalid seach parameter.
    {% endif %}

{% endblock %}
