{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if exists %}
        Page already exists.
    {% else %}
        <h1>New Page</h1>
        
        <form action="{% url 'encyclopedia:new' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
